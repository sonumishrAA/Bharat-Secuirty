<section class="cta">
  <div class="cta-card">
    <div class="cta-content">
      <h1>{{ title }}</h1>
      <p>{{ paragraph }}</p>
    </div>

    <div class="cta-actions">
      <button class="primary">{{ actions.primary }}</button>
      <button class="secondary">{{ actions.secondary }}</button>
    </div>

    <p class="cta-note">{{ note }}</p>
  </div>
</section>
