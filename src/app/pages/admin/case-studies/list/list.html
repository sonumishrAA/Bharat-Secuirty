<div class="header-actions">
    <h1>Case Studies</h1>
    <a routerLink="/admin/case-studies/new" class="btn-primary">Add New Case Study</a>
</div>

<div class="card">
    <table class="data-table">
        <thead>
            <tr>
                <th>Title</th>
                <th>Client</th>
                <th>Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let study of contentService.caseStudies()">
                <td>{{ study.title }}</td>
                <td>{{ study.client }}</td>
                <td>{{ study.date | date }}</td>
                <td class="actions">
                    <a [routerLink]="['/admin/case-studies', study.id]" class="btn-icon" title="Edit">âœï¸</a>
                    <button (click)="deleteStudy(study.id)" class="btn-icon delete" title="Delete">ğŸ—‘ï¸</button>
                </td>
            </tr>
            <tr *ngIf="contentService.caseStudies().length === 0">
                <td colspan="4" class="empty-state">No case studies found.</td>
            </tr>
        </tbody>
    </table>
</div>
