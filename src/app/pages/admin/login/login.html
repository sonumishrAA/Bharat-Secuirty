<div class="login-container">
    <div class="login-card">
        <div class="brand">
            <span class="shield">üõ°Ô∏è</span> Bharat Security
        </div>
        <h2>Admin Login</h2>
        <p>Secure access only. Unauthorized access is prohibited.</p>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" formControlName="email" placeholder="admin@bharatsecurity.com">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" formControlName="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            </div>

            @if (error) {
            <div class="error-msg">{{ error }}</div>
            }

            <button type="submit" [disabled]="loginForm.invalid || isLoading">
                @if (isLoading) {
                <span class="spinner"></span> Logging in...
                } @else {
                Login
                }
            </button>
        </form>
    </div>
</div>
