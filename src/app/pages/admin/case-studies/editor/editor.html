<div class="editor-container">
    <div class="header">
        <h1>{{ isEdit ? 'Edit Case Study' : 'New Case Study' }}</h1>
        <a routerLink="/admin/case-studies" class="btn-secondary">Cancel</a>
    </div>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="editor-form">
        <div class="form-grid">
            <div class="form-group span-2">
                <label>Title</label>
                <input type="text" formControlName="title" placeholder="Case Study Title">
            </div>

            <div class="form-group">
                <label>Client Name</label>
                <input type="text" formControlName="client" placeholder="Client Name">
            </div>

            <div class="form-group">
                <label>Date</label>
                <input type="date" formControlName="date">
            </div>

            <div class="form-group span-2">
                <label>Excerpt (Short Summary)</label>
                <textarea formControlName="excerpt" rows="3" placeholder="Brief summary for list view"></textarea>
            </div>

            <div class="form-group span-2">
                <label>Full Content (Rich Text)</label>
                <quill-editor formControlName="content" [styles]="{height: '300px'}"
                    placeholder="Write your case study here..."></quill-editor>
                <small>HTML content is supported.</small>
            </div>

            <div class="form-group span-2">
                <label>Result / Outcome</label>
                <textarea formControlName="result" rows="3" placeholder="Key outcomes..."></textarea>
            </div>

            <div class="form-group span-2">
                <label>Cover Image</label>
                <div class="file-upload-wrapper">
                    <input type="file" id="coverImage" (change)="onFileSelected($event)" accept="image/*"
                        class="hidden-input">
                    <label for="coverImage" class="upload-zone">
                        <span class="icon">ðŸ“‚</span>
                        <span class="text">{{ selectedFileName || 'Choose a file to upload...' }}</span>
                        <span class="btn-fake">Browse</span>
                    </label>
                </div>
                <div *ngIf="previewImage" class="image-preview">
                    <img [src]="previewImage" alt="Preview">
                </div>
            </div>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn-primary">
                {{ isEdit ? 'Update Case Study' : 'Create Case Study' }}
            </button>
        </div>
    </form>
</div>
